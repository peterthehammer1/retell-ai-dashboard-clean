<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retell AI Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .stats { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; 
            margin-bottom: 40px;
        }
        
        .stat-box { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px; 
            border-radius: 15px; 
            text-align: center;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .stat-number { 
            font-size: 3rem; 
            font-weight: bold; 
            margin-bottom: 10px;
            display: block;
        }
        
        .stat-label { 
            font-size: 1rem; 
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }
        
        .call-card { 
            background: #f8f9fa;
            border: 1px solid #e9ecef; 
            margin: 15px 0; 
            padding: 25px; 
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .call-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .call-id { 
            font-weight: bold; 
            color: #333; 
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .call-status { 
            padding: 6px 15px; 
            border-radius: 25px; 
            font-size: 0.8rem; 
            font-weight: bold;
            display: inline-block;
            margin: 5px 10px 5px 0;
        }
        
        .status-started { background: #e3f2fd; color: #1976d2; }
        .status-ended { background: #e8f5e8; color: #2e7d32; }
        .status-failed { background: #ffebee; color: #c62828; }
        
        .call-info {
            color: #666;
            font-size: 0.9rem;
            margin: 10px 0;
            line-height: 1.5;
        }
        
        .transcript {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-style: italic;
            color: #555;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
            font-size: 1.1rem;
        }
        
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #d32f2f;
        }
        
        .webhook-info {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #1976d2;
        }
        
        .webhook-url {
            font-family: monospace;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìû Retell AI Dashboard</h1>
            <p>Real-time call monitoring and analytics</p>
        </div>
        
        <div class="content">
            <div class="webhook-info">
                <h3>üîó Webhook Configuration</h3>
                <p>Configure this URL in your Retell AI dashboard:</p>
                <div class="webhook-url" id="webhookUrl">Loading...</div>
            </div>
            
            <div class="stats">
                <div class="stat-box">
                    <span class="stat-number" id="totalCalls">0</span>
                    <div class="stat-label">Total Calls</div>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="successfulCalls">0</span>
                    <div class="stat-label">Successful</div>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="avgDuration">0</span>
                    <div class="stat-label">Avg Duration (min)</div>
                </div>
            </div>

            <button class="refresh-btn" onclick="loadCalls()">üîÑ Refresh Data</button>
            
            <div id="calls"></div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://vvwlzivlierngzlpprvo.supabase.co';
        const supabaseKey = 'sb_secret_AwVwW_9vNv0H7j0NShV9Dg_Y-mQhreg';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Set webhook URL
        document.getElementById('webhookUrl').textContent = window.location.origin + '/.netlify/functions/webhook-handler';

        // Function to load and display calls
        async function loadCalls() {
            try {
                document.getElementById('calls').innerHTML = '<div class="loading">Loading calls from Supabase...</div>';
                
                const { data: calls, error } = await supabase
                    .from('calls')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    throw new Error('Supabase error: ' + error.message);
                }

                console.log('Loaded calls:', calls.length);
                
                // Update stats
                document.getElementById('totalCalls').textContent = calls.length;
                const successfulCalls = calls.filter(call => call.call_status === 'ended' || call.call_status === 'completed').length;
                document.getElementById('successfulCalls').textContent = successfulCalls;
                
                const callsWithDuration = calls.filter(call => call.duration_ms && call.duration_ms > 0);
                const avgDuration = callsWithDuration.length > 0 
                    ? Math.round(callsWithDuration.reduce((sum, call) => sum + call.duration_ms, 0) / callsWithDuration.length / 1000 / 60)
                    : 0;
                document.getElementById('avgDuration').textContent = avgDuration;

                // Display calls
                const callsDiv = document.getElementById('calls');
                callsDiv.innerHTML = '<h2 style="margin: 30px 0 20px 0; color: #333;">Recent Calls</h2>';
                
                if (calls.length === 0) {
                    callsDiv.innerHTML += '<div class="loading">No calls found. Configure your Retell AI webhook to start receiving data.</div>';
                } else {
                    calls.forEach(call => {
                        const statusClass = call.call_status === 'ended' ? 'status-ended' : 
                                          call.call_status === 'failed' ? 'status-failed' : 'status-started';
                        
                        callsDiv.innerHTML += `
                            <div class="call-card">
                                <div class="call-id">${call.call_id}</div>
                                <div>
                                    <span class="call-status ${statusClass}">${call.call_status}</span>
                                    <span class="call-info">Agent: ${call.agent_id}</span>
                                </div>
                                <div class="call-info">
                                    ${call.from_number ? `From: ${call.from_number}` : ''}
                                    ${call.to_number ? ` ‚Üí To: ${call.to_number}` : ''}
                                </div>
                                <div class="call-info">
                                    Created: ${new Date(call.created_at).toLocaleString()}
                                    ${call.duration_ms ? ` | Duration: ${Math.round(call.duration_ms / 1000)}s` : ''}
                                </div>
                                ${call.transcript ? `
                                    <div class="transcript">
                                        <strong>Transcript:</strong><br>
                                        ${call.transcript.substring(0, 200)}${call.transcript.length > 200 ? '...' : ''}
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    });
                }
            } catch (error) {
                console.error('Error loading calls:', error);
                document.getElementById('calls').innerHTML = '<div class="error">‚ùå Error loading calls: ' + error.message + '</div>';
            }
        }

        // Load calls on page load
        loadCalls();

        // Auto-refresh every 30 seconds
        setInterval(loadCalls, 30000);
    </script>
</body>
</html>
