<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Details - Retell AI Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .loading, .error {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        .loading {
            color: #667eea;
        }

        .error {
            color: #e74c3c;
            background: #fdf2f2;
            border-radius: 10px;
            border: 2px solid #fecaca;
        }

        .call-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .info-card {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid #667eea;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .info-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .info-item {
            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 4px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            color: #2d3748;
            font-size: 1rem;
            word-break: break-word;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-ended {
            background: #d4edda;
            color: #155724;
        }

        .status-started {
            background: #fff3cd;
            color: #856404;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .transcript-section {
            margin-top: 30px;
        }

        .transcript-content {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #e2e8f0;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .analysis-section {
            margin-top: 30px;
        }

        .analysis-content {
            background: #f0f9ff;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #bae6fd;
        }

        .json-content {
            background: #1e293b;
            color: #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .field-count {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìû Call Details</h1>
            <a class="back-btn" href="/">‚Üê Back to Dashboard</a>
        </div>
        <div class="content">
            <div id="loading" class="loading">Loading call details...</div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="call-details" style="display: none;">
                <!-- Call details will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Get call ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const callId = urlParams.get('id');
        
        async function loadCallDetails() {
            try {
                const response = await fetch(`/.netlify/functions/api-calls`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const calls = await response.json();
                const call = calls.find(c => c.call_id === callId);
                
                if (!call) {
                    throw new Error('Call not found');
                }
                
                displayCallDetails(call);
                
            } catch (error) {
                console.error('Error loading call details:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = 'Error loading call details: ' + error.message;
            }
        }

        function displayCallDetails(call) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('call-details').style.display = 'block';
            
            const statusClass = call.call_status === 'ended' ? 'status-ended' : 
                              call.call_status === 'failed' ? 'status-failed' : 'status-started';
            
            // Count total fields
            const totalFields = Object.keys(call).length;
            
            const callDetailsHTML = `
                <div class="field-count">
                    üìä Displaying ${totalFields} data fields from Retell AI
                </div>
                
                <div class="call-info">
                    <div class="info-card">
                        <h3>üìû Call Information</h3>
                        <div class="info-item">
                            <div class="info-label">Call ID</div>
                            <div class="info-value">${call.call_id || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Call Type</div>
                            <div class="info-value">${call.call_type || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Status</div>
                            <div class="info-value">
                                <span class="status-badge ${statusClass}">${call.call_status || 'Unknown'}</span>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Direction</div>
                            <div class="info-value">${call.direction || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Duration (ms)</div>
                            <div class="info-value">${call.duration_ms ? call.duration_ms.toLocaleString() : 'N/A'}</div>
                        </div>
                    </div>

                    <div class="info-card">
                        <h3>üì± Phone Numbers</h3>
                        <div class="info-item">
                            <div class="info-label">From Number</div>
                            <div class="info-value">${call.from_number || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">To Number</div>
                            <div class="info-value">${call.to_number || 'N/A'}</div>
                        </div>
                    </div>

                    <div class="info-card">
                        <h3>ü§ñ Agent Information</h3>
                        <div class="info-item">
                            <div class="info-label">Agent ID</div>
                            <div class="info-value">${call.agent_id || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Agent Version</div>
                            <div class="info-value">${call.agent_version || 'N/A'}</div>
                        </div>
                    </div>

                    <div class="info-card">
                        <h3>‚è∞ Timestamps</h3>
                        <div class="info-item">
                            <div class="info-label">Start Time</div>
                            <div class="info-value">${call.start_timestamp ? new Date(parseInt(call.start_timestamp)).toLocaleString() : 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">End Time</div>
                            <div class="info-value">${call.end_timestamp ? new Date(parseInt(call.end_timestamp)).toLocaleString() : 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Created At</div>
                            <div class="info-value">${call.created_at ? new Date(call.created_at).toLocaleString() : 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Updated At</div>
                            <div class="info-value">${call.updated_at ? new Date(call.updated_at).toLocaleString() : 'N/A'}</div>
                        </div>
                    </div>
                </div>

                ${call.transcript ? `
                <div class="transcript-section">
                    <h3>üìù Call Transcript</h3>
                    <div class="transcript-content">${call.transcript}</div>
                </div>
                ` : ''}

                ${call.recording_url ? `
                <div class="info-card">
                    <h3>üéµ Recording</h3>
                    <div class="info-item">
                        <div class="info-label">Recording URL</div>
                        <div class="info-value">
                            <a href="${call.recording_url}" target="_blank" style="color: #667eea; text-decoration: none;">
                                ${call.recording_url}
                            </a>
                        </div>
                    </div>
                </div>
                ` : ''}

                ${call.call_analysis ? `
                <div class="analysis-section">
                    <h3>üîç Call Analysis</h3>
                    <div class="analysis-content">
                        <div class="json-content">${JSON.stringify(JSON.parse(call.call_analysis), null, 2)}</div>
                    </div>
                </div>
                ` : ''}

                <div class="info-card">
                    <h3>üìã All Data Fields</h3>
                    <div class="info-item">
                        <div class="info-label">Raw Data (JSON)</div>
                        <div class="info-value">
                            <div class="json-content">${JSON.stringify(call, null, 2)}</div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('call-details').innerHTML = callDetailsHTML;
        }

        // Call the function after it's defined
        if (!callId) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerHTML = 'No call ID provided. Please go back to the dashboard and click on a call.';
        } else {
            loadCallDetails();
        }
    </script>
</body>
</html>
